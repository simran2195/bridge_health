<!DOCTYPE html>
<html>
  <head>
    <title>HTML Google Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1of28Q-W-S5PAQzgdMS8ZuTs59Wjgmmc&callback=initMap"
    async defer></script>

    <script>
      var map;
      function initMap() {
 
  
        const bridge1_beg = { lat: 47.578419, lng: -122.203525 };
        const bridge1_end = { lat: 47.579588, lng: -122.198354 };


        const citymap = {
          bridge1: {
            center: { lat: 47.578863, lng: -122.200449 },
            population: 27148,
          },
          // newyork: {
          //   center: { lat: 40.714, lng: -74.005 },
          //   population: 8405837,
          // },
          // losangeles: {
          //   center: { lat: 34.052, lng: -118.243 },
          //   population: 3857799,
          // },
          // vancouver: {
          //   center: { lat: 49.25, lng: -123.1 },
          //   population: 603502,
          // },
        };

        const image ="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";

        // initialize map
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.579021, lng: -122.200467},
          zoom: 16

        });

        // add marker to beginning of the bridge
        new google.maps.Marker({
          position: bridge1_beg,
          map,
          title: "East Channel Bridge beginning",
          label: "Beg",
        });

        // add marker to end of the bridge
        new google.maps.Marker({
          position: bridge1_end,
          map,
          title: "East Channel Bridge end",
          label: "End",

        });

        // 47.578814, -122.200543

        var myCity = new google.maps.Circle({
           center:new google.maps.LatLng(47.578814,-122.200543),
           radius:220,
        
           strokeColor:"#B40404",
           strokeOpacity:0.4,
           strokeWeight:1,
        
           fillColor:"#B40404",
           fillOpacity:0.2
        });
    
        myCity.setMap(map);


      }
    </script>

  </body>
</html>
